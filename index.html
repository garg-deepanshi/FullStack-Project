<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar">
    <div class="navbar-center">
<span class="nav-icon">
<i class="fas fa-bars">
</span>
<img src="./images/logo.svg" alt="store-logo"/>
<div class="cart-btn">
    <span class="nav-icon">
        <i class="fas fa-cart-plu"></i>
    </span>


    <div class="cart-items">0</div>
</div>
    </div>
</nav>
<header class="hero">
<div class="banner">
    <h1 class="banner-title">furniture collection</h1>
    <button class="banner-btn">shop now</button>
</div>
</header>


<section class="products">
    <div class="section-titile">
        <h2>Our Products</h2>
    </div>
    <div class="products-center">
        
        
    </div>
</section>


<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
            <div class="cart-item">
                <img src="./images/product-1.jpeg" alt="product">
                <div>
                    <h4>queen bed</h4>
                    <h5>Rs 900</h5>
                    <span class="remove-item">remove</span>
                </div>
                <div>
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount">1</p>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
        <div class="cart-footer">
            <h3>Your total : Rs <span class="cart-total">0</span></h3>
            <button class="clear-cart banner-btn">clear cart</button>

        </div>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
